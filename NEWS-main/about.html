<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set the background color to black */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for team members */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px); /* Three team members per row */
        }

        .team-member img {
            max-width: 100%;
            border-radius: 50%;
        }

        .team-member h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .team-member p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <div class="container">
        <div class="team-member">
            <img src="image0.jpeg" alt="Team Member 1"style="height: 170px;width:160px;">
            <h2>Yasika</h2>
            <p>DATABASE CONNECTION, UI</p>
        </div>
        <div class="team-member">
            <img src="image2.jpeg" alt="Team Member 2" style="height: 170px;width:160px;">
            <h2>Pooja</h2>
            <p>DB CONNECTION</p>
        </div>
        <div class="team-member">
            <img src="image3.jpeg" alt="Team Member 3" style="height: 170px;width:160px;">
            <h2>Ajay</h2>
            <p>JAVASCRIPT, API KEY CONNECTION</p>
        </div>
        <div class="team-member">
            <img src="image4.jpeg" alt="Team Member 4"style="height: 170px;width:160px;">
            <h2>Tharun</h2>
            <p>UI/UX DESIGN, API KEY CONNECTION</p>
        </div>
        <div class="team-member">
            <img src="image5.jpeg" alt="Team Member 5"style="height: 170px;width:160px;">
            <h2>Sanjay</h2>
            <p>UI/UX DESIGN, BOOTSTRAP</p>
        </div>
    </div>
</body>
</html>
